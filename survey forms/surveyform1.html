<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyform1.css">
</head>
<body>
    
    <div class="survey-form">
        <header class="header">
        <h1>SURVEY FORM</h1>
        <p>
            We appreciate your articipation in our industry. Please take the survey & leave a comment below to help with future improvements.
        </p>
    </header>
        <form>
            <div class="personal-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" class="gender">
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="number" name="phone">
            </div>
            <div class="questions">
                <label for="question1">Question 1. Type here your question. Which is your question?</label><br>
                <textarea id="quesstion1" name="question1"></textarea>
                <br>
                <label for="question2">Question 2. Type here your question. Which is your question?</label><br>
                <textarea id="question2" name="question2"></textarea>
                <br>
                <label for="question3">Question 3. Type here your question. Which is your question?</label><br>
                <textarea id="question3" name="question3"></textarea>
            </div>
            <button id="submit">submit</button>
        </form>
    </div>
</body>
</html>
