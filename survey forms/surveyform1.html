<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform1.css">
</head>
<body>
    <div>
        <header class="head-container">
            <h1>SURVEY FORM</h1>
            <p>
                We appreciate your articipation in our industry. Please take the survey & leave a comment below to help with future improvements.
            </p>
        </header>
    </div>
    <div class="form-container">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="name" id="name" />
                <label for="gender">Gender:</label>
                <input type="text" name="gender" placeholder="gender" id="gender" >
                <br>
                <label for="address">Address:</label>
                <input type="text" name="address" placeholder="address" id="address" />
                <br>
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="email" id="email" />
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="tel" placeholder="phone" id="phone" />
            </div>
            <div class="questions">
                <label for="question1">Question 1. Type here your question. Which is your question?</label><br>
                <textarea name="question1" placeholder=""></textarea>
                <br>
                <label for="question2">Question 2. Type here your question. Which is your question?</label><br>
                <textarea name="question2" placeholder=""></textarea>
                <br>
                <label for="question3">Question 3. Type here your question. Which is your question?</label><br>
                <textarea name="question3" placeholder=""></textarea>
            </div>
            <button id="submit">submit</button>
        </form>
    </div>
</body>
</html>
